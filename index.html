<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/celebrare.jpg" type="image/x-icon">
    <title>Celebrare</title>


    <!-- --------croperjs css links------ -->
    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.min.css">

    <!-- --------css links------ -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- --------App Header------ -->
    <header class="header">
        <a href="https://celebrare.in/">
            <img height="40" src="asset/left-arrow.png" alt="">
        </a>
        <h1>Add Image / Icon</h1>
    </header>

    <main>
        <!-- --------Image Upload Section------ -->
        <section class="container">
            <div class="files-upload-area">
                <h1>Upload Image</h1>

                <label class="label">
                    <span class="files-input">
                        <input type="file" id="get-file-input" />
                        <span>Choose from Device</span>
                    </span>
                </label>
            </div>

            <div class="output-container">
                <img src="" id="output" alt="">
                <img src="" class="output-frame" alt="">
            </div>

        </section>

        <!-- --------Croping modal------ -->
        <div id="crop-modal" class="modal">

            <div class="modal-content">
                <div>
                    <span class="close">
                        <img height="40" src="asset/left-arrow.png" alt="">
                    </span>
                    <button id="crop-btn" class="crop-btn">Crop</button>
                </div>

                <div class="croping-img">
                    <img width="380" src="" alt="" id="image">
                </div>
            </div>

        </div>

        <!-- --------frame selecting modal------ -->
        <div id="frame-modal" class="modal2">

            <div class="frame-modal-content">
                <div>
                    <span class="close2">
                        x
                    </span>
                </div>

                <div class="use-img">
                    <h3>Uploaded Image</h3>
                    <img class="croped-img" src="" alt="" id="use-image">
                    <div>
                        <span class="frame" id="frame">Original</span>
                        <img class="frame" id="frame1" src="./asset/user_image_frame_1.png" alt="">
                        <img class="frame" id="frame2" src="./asset/user_image_frame_2.png" alt="">
                        <img class="frame" id="frame3" src="./asset/user_image_frame_3.png" alt="">
                        <img class="frame" id="frame4" src="./asset/user_image_frame_4.png" alt="">
                        <button id="use-btn" class="use-btn">use this image</button>
                    </div>
                </div>
            </div>

        </div>

    </main>


    <!-- --------croperjs script links------ -->
    <script src="./node_modules/cropperjs/dist/cropper.min.js"></script>


    <!-- --------Scripts------ -->
    <script src="js/app.js"></script>
</body>

</html>
